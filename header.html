<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="build/app.css">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>

<!-- NOTE: Component definition @ data-components attribute -->
<!-- NOTE: Could be space-separated multiple components -->
<!-- NOTE: Extra options could be provided via data-options attribute with key for each Component options -->
<!-- NOTE: Please be aware data-options should have a valid JSON value -->

<header class="header">
  <div class="container header-wrapper">
    <a href="#" class="header__logo">
      <img src="media/logo-amway.png" class="header__logo-img" alt="Amway">
    </a>
    <div class="header__search">
      <svg class="svg-icon">
        <use xlink:href="#icon-amway-icons-search"></use>
      </svg>
    </div>

    <div class="header__cart" tabindex="0" aria-haspopup="true">
      <div class="header__cart-wrapper">
        <a href="#" class="header__cart-icon" title="Go to your cart">
          <!-- <svg class="svg-icon">
            <use xlink:href="#icon-amway-icons-cart-empty"></use>
          </svg> -->
          <!-- <svg class="svg-icon">
            <use xlink:href="#icon-amway-icons-cart-filled"></use>
          </svg> -->
          <svg class="svg-icon">
            <use xlink:href="#icon-amway-icons-cart-items"></use>
          </svg>
          <span class="cart-products-number">12</span>
        </a>

        <div class="cart-info">
          <div class="cart-info__pv">PV: <span class="cart-info__pv-ammount">46</span></div>
          <div class="cart-info__price">
            <span class="price">£49.60</span>
          </div>
        </div>

        <a href="#" class="btn btn--secondary btn--thin">
          <span>Checkout</span>
        </a>
      </div>
      <!-- / .header__cart-wrapper -->

      <div class="shopping-cart">
        <div class="shopping-cart__inner">
          <div class="shopping-cart__title">
            <h3 class="shopping-cart__title-header">Recently added items</h3>
            <div class="shopping-cart__p-ammount">1 ITEM</div>
          </div>

          <ul class="shopping-cart__basket">
            <li class="shopping-cart__item">
              <div class="shopping-cart__item-content">
                <figure class="shopping-cart__img">
                  <img src="media/product-1.jpg">
                </figure>
                <a href="/products/productId" class="shopping-cart__product">
                  <div class="shopping-cart__p-title">Vitamin C Plus Extended Release Family Size</div>
                  <div class="shopping-cart__p-qant">
                    <div>
                      <strong>Qty:</strong>
                      <span class="shopping-cart__p-quant">1</span> x <span class="shopping-cart__p-price">£49.60</span>
                    </div>
                    <div class="shopping-cart__p-total">
                      £<span>49.60</span>
                    </div>
                  </div>
                </a>
              </div>
              <a href="#" class="shopping-cart__remove" title="Remove product">
                <svg class="svg-icon">
                  <use xlink:href="#icon-amway-icons-cancel"></use>
                </svg>
              </a>
            </li>
            <li class="shopping-cart__item">
              <div class="shopping-cart__item-content">
                <figure class="shopping-cart__img">
                  <img src="media/product-1.jpg">
                </figure>
                <a href="/products/productId" class="shopping-cart__product">
                  <div class="shopping-cart__p-title">Vitamin C Plus Extended Release Family Size</div>
                  <div class="shopping-cart__p-desc">
                    <strong>Color:</strong> Spice Bronze
                  </div>
                  <div class="shopping-cart__p-qant">
                    <div>
                      <strong>Qty:</strong>
                      <span class="shopping-cart__p-quant">1</span> x <span class="shopping-cart__p-price">£49.60</span>
                    </div>
                    <div class="shopping-cart__p-total">
                      £<span>49.60</span>
                    </div>
                  </div>
                </a>
              </div>
              <a href="#" class="shopping-cart__remove" title="Remove product">
                <svg class="svg-icon">
                  <use xlink:href="#icon-amway-icons-cancel"></use>
                </svg>
              </a>
            </li>
          </ul>
          <!-- / .shopping-cart__basket -->

        </div>
        <!-- / .shopping-cart__inner -->

        <div class="shopping-cart__total">
          <div class="shopping-cart__subtotal">
            <div>Cart subtotal:</div>
            <div class="shopping-cart__subtotal-price">
              <span>£</span><span class="shopping-cart__subtotal-item">49.60</span>
            </div>
          </div>

          <div class="shopping-cart__btn">
            <a href="#" class="btn btn--secondary btn--thin">
              <span>Checkout</span>
            </a>
          </div>
        </div>
        <!-- / .shopping-cart__total -->

      </div>
      <!-- / .shopping-cart -->

    </div>
    <!-- / .header__cart -->
  </div>
</header>

<!-- NOTE: Define external libs -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.runtime.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.14.1/lodash.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>

<!-- NOTE: Define bundles -->
<script src="build/common.js"></script>
<script src="build/app.js"></script>
</body>
</html>
